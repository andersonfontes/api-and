<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição e Resposta</title>
</head>
<body>
    <h1>Requisição e Resposta</h1>
    <button type="button" id="btnFetch" onclick="getData()" >Buscar dados</button>
    <div id="resposta"></div>

    <script>
        const req = new Request('http://localhost:3002/produtos', {
            method: 'GET',
            headers: {
                'Content-type': 'application/json'
            }
        });

       function getData() {
            fetch(req)
                .then(res => res.json())
            //    .then(res => JSON.stringify(res))
                .then(res => {
                    document.querySelector('#resposta').innerHTML = 
                    `<table style="border: 1px solid;paddin 5px;">
                        <tr><td>ID     </td><td>Descricao   </td><td>Preco    </td></tr>
                        <tr style="border: 1px solid;" ><td>${res.id}</td><td>${res.descricao}</td><td>${res.preco}</td></tr>
                    </table>` ;                          
                });

        }
    </script>
</body>
</html>
